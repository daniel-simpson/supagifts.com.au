<!DOCTYPE html>
<html lang="en">
  <head>
    <title>supagifts</title>
    <link rel="stylesheet" href="/assets/bootstrap.css" />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <script src="https://use.typekit.net/wqt6sbo.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <header>
      <div class="container header-scaffold">
        <a class="logo" href="/">
          <h1>
            <img src="/assets/images/logo.png" alt="supa gifts" />
          </h1>
        </a>
        <ul class="menu">
          <li class="right">
            <blockquote><span class="standout">Kind to the environment</span><br /> when you're kind to your loved ones.</blockquote>
          </li>
        </ul>
      </div>
    </header>

    <main class="container splashpage">
      <div class="hero">
          <p>The new premium gift box company that puts thoughtful gifts first, while promoting eco-concious behaviour.<br />Coming soon!</p>
      </div>
      
      <div class="cta">
        <div>
          <p>Want to be notified when supa gifts boxes are ready?</p>
          <button data-paperform-id="supagifts-subscriptions" data-popup-button="1">Yes please!</button>
        </div>
      </div>
    </main>

    <script src="https://paperform.co/__embed"></script>
  </body>
</html>
